<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A personal site for lifelog">
	<title> {{ escape(handler.settings["sitename"]) }}</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">	
{%block head %}{% end %}
  <style>.button-msg {background: rgb(66, 184, 221);} .button-warning{background: rgb(223, 117, 20);} .tip{background: #1f8dd6;padding: 0.3em 1em;border-radius: 3px;color: #fff;}</style>
</head>

<body style='width:800px;margin-left:auto;margin-right:auto;margin-top:3em;zoom:1;'>
	<div id="layout">
		<div class="pure-g">
			<div class="pure-u-1-5">
				<div class="pure-menu custom-restricted-width">
					<ul class="pure-menu-list">
						<li class="pure-menu-item pure-menu-link"><b>Jaymi.cn</b></li>
						<li class="pure-menu-item pure-menu-selected"><a href="/" class="pure-menu-link">首页</a></li>
						<li class="pure-menu-item"><a href="/newcode" class="pure-menu-link">发布</a></li>
            <li class="pure-menu-item"><a href="/dashboard" class="pure-menu-link">监控台</a></li>
					</ul>
				</div>
			</div>
			<div class="pure-u-4-5">
        {% if tip %}
        <button class="tip">{{ tip }}</button>
        {% end %}
        {% block body %}{% end %}
			</div>
		</div>
	</div>

	<div id="footer">
		<p>&copy; {{ escape(handler.settings["sitename"]) }} 2019
		{% block bottom %}{% end %}
	</div>
</body>

</html>
