{% extends "base.html" %}
{% block title %}<title>创建管理员-</title>{% end %}
{% block body %}
<form action="/admin/start" method="post" class="pure-form pure-form-stacked">
  <fieldset>
		<legend>创建管理员</legend>
    <label for="email">账号</label>
    <input id="email" type="email" name='email'placeholder="Email">
    <label for="pswd">密码</label>
    <input id="pswd" type="password" name='password'placeholder="Password">
    <button type="submit" class="pure-button pure-button-primary">注册</button>
  {{ xsrf_form_html() }}
  </fieldset>
</form>
{% end %}

{% block bottom %}
{% end %}
